# Greeengrass Group definition file
Group:
  name: Modbus-proxy
Cores:
  - name: Modbus-proxy_core
    key_path: ./certs
    config_path: ./config
    SyncShadow: False

Lambdas:
  - name: ModbusToAWSIoT
    handler: function.handler
    package: lambdas/ModbusToAWSIoT
    alias: dev
    greengrassConfig:
      MemorySize: 128000 # Kb, ask AWS why
      Timeout: 10 # Sec
      Pinned: True # Set True for long-lived functions
      Environment:
        AccessSysfs: False
        Variables:
           INTERVAL: '5'
           HOSTS: '127.0.0.1:5020, localhost:5020'

  - name: AnomalyCatcher
    handler: function.handler
    package: lambdas/AnomalyCatcher

    alias: dev
    greengrassConfig:
      MemorySize: 256000 # Kb, ask AWS why
      Timeout: 10 # Sec
      Pinned: True # Set True for long-lived functions
      Environment:
        Variables:
           INTERVAL: '4'

Subscriptions:
  - Source: Lambda::ModbusToAWSIoT
    Subject: '#'
    Target: cloud

  - Source: Lambda::ModbusToAWSIoT
    Subject: 'dt/control/#'
    Target: Lambda::AnomalyCatcher

  - Source: Lambda::AnomalyCatcher
    Subject: '#'
    Target: cloud

Loggers:
  - Component: Lambda
    Id: logger_1
    Level: DEBUG
    Space: 1024
    Type: FileSystem


